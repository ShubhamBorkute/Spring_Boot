<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>product Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<script type="text/javascript">
function confirmDelete(){
	return confirm("Are You Sure, To Delete ?");
}


</script>



<body>
	<div class="container">
		<h1>Product Details!</h1>

<div th:if="${msg}" th:text="${msg}"></div>


<a href="addProduct" class="btn btn-primary mb-3">Add Product</a>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Action</th>
					
				</tr>


			</thead>
			<tbody>

<tr th:each="product: ${list}">
    <td th:text="${product.pId}" />
    <td th:text="${product.pName}" />
    <td th:text="${product.pPrice}" />
 
 
 
     <td ><a th:href="@{/editProduct/{pid}(pid=${product.pId})}" class="btn btn-secondary">Edit</a>
     <a th:href="@{/delete/{pid}(pid=${product.pId})}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
     </td> 
</tr>
<tr th:if="${list==null or list.isEmpty()}">
<td colspan="4" >No Records Found</td>
</tr>
</div>


			</tbody>

		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
